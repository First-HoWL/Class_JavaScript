<html>
<head>
	<meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link type="text/javascript" href="script.js">
    <script src="script.js" ></script>
</head>

<body>

<div id="generalDiv">

</div>

<script>
    let output = document.getElementById("generalDiv");
    let btn;
    document.getElementById("generalDiv").addEventListener("mousedown", (event)=>{
        btn = event.button;
        output.textContent = `X=${event.clientX}; Y=${event.clientY}; ${btn}`
        console.log(event.button)
    })
    document.getElementById("generalDiv").addEventListener("mousemove", (event)=>{
        output.textContent = `X=${event.clientX}; Y=${event.clientY}; ${btn}`
    })
    

</script>


</body>
</html>
